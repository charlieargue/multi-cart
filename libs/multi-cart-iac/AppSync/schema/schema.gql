## ------------------------------
#  CARTS
## ------------------------------
type Cart @aws_cognito_user_pools {
  id: ID!
  name: String!
  userId: ID!
  cartLines: [CartLine!]!
  # user: User!
  createdAt: String!
  updatedAt: String!
}

type CartLine @aws_cognito_user_pools {
  id: ID!
  itemId: String
  description: String
  uom: String
  quantity: Int
  categoryId: ID
  price: Float!
  cartId: ID!
  # cart: Cart
  cartLineAccounts: [CartLineAccount!]
  createdAt: String!
  updatedAt: String!
}

type CartLineAccount @aws_cognito_user_pools {
  id: ID!
  amount: Float!
  accountNumber: String!
  cartLineId: ID!
  createdAt: String!
  updatedAt: String!
}

## ------------------------------
#  USER
## ------------------------------
type User @aws_api_key {
  id: ID!
  username: String!
  email: String!
  currentCartId: ID
  createdAt: String!
  updatedAt: String!
}

## ------------------------------
#  INPUTS / OUTPUTS
## ------------------------------
input UsernamePasswordInput {
  username: String!
  email: String!
  password: String!
}

input CartInput {
  id: ID!
  name: String!
}

input CartLineInput {
  id: ID!
  cartId: ID!
  categoryId: ID!
  quantity: Int!
  price: Float!
  itemId: String!
  description: String!
  uom: String!
}

type UserResponse @aws_api_key {
  errors: [FieldError!]
  user: User
  token: String
}

type FieldError {
  field: String!
  message: String!
}

## ------------------------------
#  ACCOUNTS
## ------------------------------
type Account @aws_cognito_user_pools {
  id: ID!
  accountNumber: String!
  accountName: String!
  amountRemaining: Float!
  createdAt: String!
  updatedAt: String!
}

## ------------------------------
#  QUERIES
## ------------------------------
# ðŸ§  Placing the directive on the type implies that the auth config is valid for all the fields in that type.
# ðŸ§  Placing the directive on the field makes it apply to the field only.
# ðŸ§  type Query @aws_cognito_user_pools {
type Query @aws_cognito_user_pools(cognito_groups: ["User"]) {
  cart(id: ID!): Cart
  carts: [Cart!]!
  users: [User!]!
  accounts: [Account]
  me: User
}

## ------------------------------
#  MUTATIONS
## ------------------------------
type Mutation @aws_api_key {
  # CARTS
  blankCart: Cart!
  deleteCart(id: ID!): Boolean!
  blankCartLine(cartId: ID!): CartLine!
  deleteCartLine(cartLineId: ID!, cartId: ID!): Boolean!
  updateCart(cart: CartInput!): Cart
  updateCartLine(cartLine: CartLineInput!): CartLine
  addCartLineAccount(
    amount: Float!
    accountNumber: String!
    cartLineId: ID!
    cartId: ID!
  ): CartLineAccount!
  deleteCartLineAccount(
    cartId: ID!
    cartLineId: ID!
    cartLineAccountId: ID!
  ): Boolean!
  updateCartLineAccount(
    cartId: ID!
    cartLineId: ID!
    amount: Float!
    id: ID!
  ): CartLineAccount!

  # ACCOUNTS
  hydrateAccounts: Boolean!

  # USERS
  register(options: UsernamePasswordInput!): UserResponse!
  login(password: String!, usernameOrEmail: String!): UserResponse!
  logout: Boolean!
  forgotPassword(email: String!): Boolean!
  # TODO: SKIPPING FOR NOW UNTIL SESSION/TOKEN:
  changePassword(newPassword: String!, token: String!): UserResponse!
  updateUser(currentCartId: ID!): UserResponse!
}
