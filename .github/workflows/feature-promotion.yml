name: From any feature branch commit, create develop pull request & MERGE
on:
  push:
    branches:
      - 'kg-**' 
jobs:
  developPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          # current branch (filtering done above)
          # thx: https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
          base: ${GITHUB_REF##*/}
          branch: develop