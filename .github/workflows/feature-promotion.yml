name: From any feature branch commit, create develop pull request & MERGE
on:
  push:
    branches:
      - 'kg-**' 
jobs:
  developPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          base: kg-2021-05-12-iac-hello-tf-cloud
          # base: kg-**
          branch: develop